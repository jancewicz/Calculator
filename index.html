<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/calculator');
    </style>
</head>

<body>
    <div class="wholeContainer">
        <div class="titleContainer">
            CALCULATOR
        </div>
        <div class="calcShape">
            <div class="upper">
                <div class="upperTop">
                    <div class="powerContainer">
                        <button type="button" class="powerBtn" id="pwr">ON/OFF</button>
                    </div>
                </div>
                <div class="upperBottom">
                    <div class="screenContainer">
                        <div class="screen" id="displayScreen">
                            <span class="showDigits" id="screen"> </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="buttonsContainerLeft">
                    <div class="numSquare btn">
                        <button type="button" class="mark seven numericBtn" id="7">7</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark four numericBtn" id="4">4</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark one numericBtn" id="1">1</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark cancel functionalBtn" id="cancel">C</button>
                    </div>
                </div>
                <div class="buttonsContainerMiddle">
                    <div class="numSquare btn">
                        <button type="button" class="mark eight numericBtn" id="8">8</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark nine numericBtn" id="9">9</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark divide functionalBtn" id="divide">รท</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark five numericBtn" id="5">5</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark six numericBtn" id="6">6</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark percent functionalBtn" id="percent">%</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark two numericBtn" id="2">2</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark three numericBtn" id="3">3</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark negative functionalBtn" id="turnToNegative">+/-</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark zero numericBtn" id="0">0</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark dot functionalBtn" id="dot">.</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark equal functionalBtn" id="equals">=</button>
                    </div>

                </div>
                <div class="buttonsContainerRight">
                    <div class="numSquare btn">
                        <button type="button" class="mark multiply functionalBtn" id="multiply">X</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark minus functionalBtn" id="subtract">-</button>
                    </div>
                    <div class="numSquare btn" id="add">
                        <button type="button" class="mark plus functionalBtn" id="plus">+</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
</body>

</html>
