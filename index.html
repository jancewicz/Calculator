<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wholeContainer">
        <div class="titleContainer">
            CALCULATOR
        </div>
        <div class="calcShape">
            <div class="upper">
                <div class="upperTop">
                    <div class="powerContainer">
                        <button type="button" class="power btn">ON/OFF</button>
                    </div>
                </div>
                <div class="upperBottom">
                    <div class="screenContainer">
                        <div class="screen">
                            <p> 123</p> <!--JUST A TEST HOW THE NUMS DISPLAY ON THE SCREEN-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="buttonsContainerLeft">
                    <div class="numSquare btn">
                        <button type="button" class="mark cancel btn" id="keybord">C</button>
                    </div>
                    <div class="numSquare btn"></div>
                    <div class="numSquare btn"></div>
                    <div class="numSquare btn"></div>
                </div>
                <div class="buttonsContainerMiddle">
                    <div class="numSquare btn">
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark negative btn" id="keybord">+/-</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark divide btn" id="keybord">รท</button>
                    </div>
                    <div class="numSquare btn"></div>
                    <div class="numSquare btn"></div>
                    <div class="numSquare btn">
                        <button type="button" class="mark percent btn" id="keybord">%</button>
                    </div>
                    <div class="numSquare btn"></div>
                    <div class="numSquare btn"></div>
                    <div class="numSquare btn">
                        <button type="button" class="mark coma btn" id="keybord">.</button>
                    </div>
                    <div class="numSquare btn"></div>
                    <div class="numSquare btn">
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark equal btn" id="keybord">=</button>
                    </div>

                </div>
                <div class="buttonsContainerRight">
                    <div class="numSquare btn">
                        <button type="button" class="mark multiply btn" id="keybord">X</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark minus btn" id="keybord">-</button>
                    </div>
                    <div class="numSquare btn" id="add">
                        <button type="button" class="mark plus btn" id="keybord">+</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
</body>

</html>
