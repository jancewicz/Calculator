<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wholeContainer">
        <div class="titleContainer">
            CALCULATOR
        </div>
        <div class="calcShape">
            <div class="upper">
                <div class="upperTop">
                    <div class="powerContainer">
                        <button type="button" class="powerBtn" id="pwr">ON/OFF</button>
                    </div>
                </div>
                <div class="upperBottom">
                    <div class="screenContainer">
                        <div class="screen">
                            <p> 123</p> <!--JUST A TEST HOW THE NUMS DISPLAY ON THE SCREEN-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="buttonsContainerLeft">
                    <div class="numSquare btn">
                        <button type="button" class="mark seven btn" id="7">7</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark four btn" id="4">4</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark one btn" id="1">1</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark cancel btn" id="cancel">C</button>
                    </div>
                </div>
                <div class="buttonsContainerMiddle">
                    <div class="numSquare btn">
                        <button type="button" class="mark eight btn" id="8">8</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark nine btn" id="9">9</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark divide btn" id="divide">รท</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark five btn" id="5">5</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark six btn" id="6">6</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark percent btn" id="percent">%</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark two btn" id="2">2</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark three btn" id="3">3</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark negative btn" id="turnToNegative">+/-</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark zero btn" id="0">0</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark dot btn" id="dot">.</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark equal btn" id="equals">=</button>
                    </div>

                </div>
                <div class="buttonsContainerRight">
                    <div class="numSquare btn">
                        <button type="button" class="mark multiply btn" id="multiply">X</button>
                    </div>
                    <div class="numSquare btn">
                        <button type="button" class="mark minus btn" id="subtract">-</button>
                    </div>
                    <div class="numSquare btn" id="add">
                        <button type="button" class="mark plus btn" id="plus">+</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
</body>

</html>
